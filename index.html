<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animation With GSAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tween</h1>
        <h2>from</h2>
        <div class="square bg-red from">From</div>

        <h2>to</h2>
        <div class="square bg-yellow to">To</div>

        <h2>fromTo</h2>
        <div class="square bg-green fromTo">FromTo</div>
    </div>

    <script src="gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
